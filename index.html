<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>


<body>
    <img src="https://static.vecteezy.com/system/resources/previews/029/167/297/original/pokemon-logo-design-free-vector.jpg" id="imagem">
    <div>
        <label for="nome_pokemon">Nome do Pokémon</label>
        <input type="text" id="nome_pokemon">
        <button id="buscar_pokemon">Buscar</button>
        <div>
            <button id="botao_salvar">Salvar</button>
            <button id="botao_cancelar">Cancelar</button>
        </div>
    </div>

    <div>
        <table id="tabela_pokemons">
            <tr>
                <th>Comum</th>
                <th>Shiny</th>
                <th>Nome</th>
                <th>Pokédex ID</th>
                <th>Experiência Base</th>
                <th>Altura (Metros)</th>
                <th>Peso (Kg)</th>
            </tr>
        </table>
    </div>
</body>

</html>
